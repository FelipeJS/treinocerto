<mat-card-header style="justify-content: center; background-color: white;">
  <h1 class="titulo">Alimentos</h1>
</mat-card-header>

<mat-card-content>
  <button mat-raised-button color="primary" (click)="openDialog()" class="botao" *ngIf="!isLoadingResults">
    <mat-icon>
      add
    </mat-icon>
    Criar alimento
  </button>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults"></mat-progress-bar>

  <table mat-table [dataSource]="alimentos" class="full-width-table" matSort  matSortActive="id"
    matSortDirection="desc" matSortDisableClear>

    <ng-container matColumnDef="nome" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="kcal" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorias</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.kcal }}</td>
    </ng-container>

    <ng-container matColumnDef="carboidrato" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carboidrato</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.carboidrato }}</td>
    </ng-container>

    <ng-container matColumnDef="proteina" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Proteína</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.proteina }}</td>
    </ng-container>

    <ng-container matColumnDef="gordura" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gordura</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.gordura }}</td>
    </ng-container>

    <ng-container matColumnDef="sodio" class="table-container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sódio</th>
      <td mat-cell *matCellDef="let row" class="coluna">{{ row.sodio }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes" class="table-container">
      <th mat-header-cell *matHeaderCellDef class="acoes">Ações</th>
      <td mat-cell *matCellDef="let row" class="acoes">
        <a mat-icon-button matTooltip="Abrir" matTooltipPosition="right" color="accent" (click)="openDialog(row)">
          <mat-icon id="btn-edicao"> mode_edit_outline </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="resultsLength"  [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</mat-card-content>
